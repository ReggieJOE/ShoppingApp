<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Full Admin | ReggieMercy Admin</title>
  <link rel="stylesheet" href="full_admin.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a2e0e6f4b2.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark custom-nav">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">ReggieMercy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Customers</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Full Admin</a></li>
        </ul>
        <div class="d-flex align-items-center">
          <i class="fa fa-shopping-cart text-white me-3"></i>
          <span class="text-white fw-bold">mercy</span>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Layout -->
  <div class="layout">
    <!-- Main Content -->
    <main class="content">
      <h3 class="fw-bold text-dark mb-4">
        <i class="fa fa-tools text-primary me-2"></i>Site Administration
      </h3>

      <!-- Section 1 -->
      <div class="admin-section mb-4">
        <div class="section-header bg-primary text-white rounded-top p-2 fw-semibold">
          AUTHENTICATION AND AUTHORIZATION
        </div>
        <div class="section-body bg-white p-3 rounded-bottom shadow-sm">
          <div class="admin-row d-flex justify-content-between align-items-center border-bottom py-2">
            <span>Groups</span>
            <div>
              <a href="#" class="btn btn-success btn-sm me-1">+ Add</a>
              <a href="#" class="btn btn-outline-primary btn-sm"><i class="fa fa-edit"></i> Change</a>
            </div>
          </div>
          <div class="admin-row d-flex justify-content-between align-items-center border-bottom py-2">
            <span>Users</span>
            <div>
              <a href="#" class="btn btn-success btn-sm me-1">+ Add</a>
              <a href="#" class="btn btn-outline-primary btn-sm"><i class="fa fa-edit"></i> Change</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Section 2 -->
      <div class="admin-section">
        <div class="section-header bg-primary text-white rounded-top p-2 fw-semibold">
          COMMERCE
        </div>
        <div class="section-body bg-white p-3 rounded-bottom shadow-sm">
          <div class="admin-row d-flex justify-content-between align-items-center border-bottom py-2">
            <span>Carts</span>
            <div>
              <a href="#" class="btn btn-success btn-sm me-1">+ Add</a>
              <a href="#" class="btn btn-outline-primary btn-sm"><i class="fa fa-edit"></i> Change</a>
            </div>
          </div>
          <div class="admin-row d-flex justify-content-between align-items-center border-bottom py-2">
            <span>Categories</span>
            <div>
              <a href="#" class="btn btn-success btn-sm me-1">+ Add</a>
              <a href="#" class="btn btn-outline-primary btn-sm"><i class="fa fa-edit"></i> Change</a>
            </div>
          </div>
          <div class="admin-row d-flex justify-content-between align-items-center border-bottom py-2">
            <span>Orders</span>
            <div>
              <a href="#" class="btn btn-success btn-sm me-1">+ Add</a>
              <a href="#" class="btn btn-outline-primary btn-sm"><i class="fa fa-edit"></i> Change</a>
            </div>
          </div>
          <div class="admin-row d-flex justify-content-between align-items-center border-bottom py-2">
            <span>Products</span>
            <div>
              <a href="#" class="btn btn-success btn-sm me-1">+ Add</a>
              <a href="#" class="btn btn-outline-primary btn-sm"><i class="fa fa-edit"></i> Change</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Right Panel -->
    <aside class="recent-actions shadow-sm rounded">
      <h6 class="fw-bold text-primary mb-3">Recent Actions</h6>
      <div class="action-card p-3 bg-white rounded shadow-sm">
        <p class="fw-semibold mb-2">My actions</p>
        <p class="text-muted small">None available</p>
      </div>
    </aside>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<style>
body {
  background-color: #f6f9fc;
  font-family: "Segoe UI", sans-serif;
}

/* Navbar */
.custom-nav {
  background: linear-gradient(90deg, #0d47a1, #1976d2);
  padding: 0.8rem 1rem;
}
.nav-link {
  color: #e3f2fd !important;
  font-weight: 500;
}
.nav-link.active {
  color: #fff !important;
  border-bottom: 2px solid #fff;
}

/* Layout */
.layout {
  display: grid;
  grid-template-columns: 2fr 1fr;
  gap: 20px;
  margin: 20px;
}

/* Main Content */
.content {
  background: transparent;
}

/* Section Boxes */
.section-header {
  font-size: 0.9rem;
  letter-spacing: 0.5px;
}
.section-body {
  border-radius: 0 0 10px 10px;
}
.admin-row {
  font-size: 0.95rem;
}
.admin-row:last-child {
  border-bottom: none;
}

/* Buttons */
.btn-success {
  background-color: #43a047;
  border: none;
}
.btn-success:hover {
  background-color: #2e7d32;
}
.btn-outline-primary {
  border-color: #1976d2;
  color: #1976d2;
}
.btn-outline-primary:hover {
  background-color: #1976d2;
  color: #fff;
}

/* Right Panel */
.recent-actions {
  background: #fff;
  padding: 20px;
  height: fit-content;
}
.action-card {
  border-left: 4px solid #1976d2;
}

/* Responsive */
@media (max-width: 992px) {
  .layout {
    grid-template-columns: 1fr;
  }
}

</style>
